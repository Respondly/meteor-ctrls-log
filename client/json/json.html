<template name='c-json'>
  <ul class='c-json unstyled {{ cssClass }}'>
    {{#each props}}
      <li>
        <span class='c-log-key'>{{ key }}</span>:
        {{#if isObject}}
          {{> ctrl type='c-json'
                value=value
                parentKey=key
                showFuncs=showFuncs
                invokeFuncs=invokeFuncs
                exclude=exclude
                isRoot=false
          }}
        {{else}}
          <span class='c-log-value {{ valueCss }}' title='{{ tooltip }}'>{{ value }}</span>
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
